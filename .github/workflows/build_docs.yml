name: deploy_dev_docs

# Update develop branch documentation on push
# All other branches require manual builds via workflow dispatch
on:
  push:
    branches:
      - develop
  workflow_dispatch:


jobs:
  build_docs:
    name: build_dev_docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - uses: actions/checkout@v2
        with:
          ref: doc
          path: doc-branch

      - name: Copy over other doc versions from doc branch
        run: |
          rm -rf doc-branch/docs/${{ github.ref_name }}
          mkdir -p ./docs
          cp -r doc-branch/docs/* ./docs/
          rm -rf doc-branch

      - name: build documentation with docker
        run: make docks # builds in docs/develop

      - name: Commit files
        run: |
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update ${{ github.ref_name }} documentation"

      - uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: doc
          force: true
